apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rhel9-surly-copy
  namespace: beehive-virtual-machines
spec:
  instancetype:
    name: u1.medium
  preference:
    name: rhel.9
  running: true
  template:
    spec:
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: surly-copy-disk
            - disk:
                bus: virtio
              name: cloudinitdisk
      volumes:
        - persistentVolumeClaim:
            claimName: surly-copy-disk
          name: surly-copy-disk
        - cloudInitConfigDrive:
            userData: |
              #cloud-config
              user: cloud-user
              password: redhat1234
              chpasswd:
                expire: false
          name: cloudinitdisk
